# The URL the site will be built for
base_url = "https://magico13.net"
title = "Magico13's Blog"
description = "A blog about open source hardware/software, home automation, or just how things are going."

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Theme
theme = "oceanic-zen"

[markdown]
# Whether to do syntax highlighting
# Theme can be customized by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "visual-studio-dark"

[extra]
author = "Mike Marvin (magico13)"
github = "magico13"
